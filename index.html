<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ludo Board Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Play Dice</h1>

			<div class="row dice-player">
				<h2 class="winner"></h2>

				<div class="col-md-6 child one">
					<div class="dice-img">
						<div class="face front"></div>
						<div class="face back"></div>
						<div class="face top"></div>
						<div class="face bottom"></div>
						<div class="face right"></div>
						<div class="face left"></div>
					</div>
				</div>
				<div class="col-md-6 child">
					<div class="diceParent">
						<div class="dice">
							<p class="player1"></p>
							<span class="playerOneScore">0</span>
						</div>
						<div class="dice">
							<p class="player2"></p>
							<span class="playerTwoScore">0</span>
						</div>
					</div>
				</div>
			</div>

			<button class="click-button">Play</button>
			<button class="click-button" id="reset">Reset</button>
			<button class="click-button" id="edit">Edit Names</button>
			<div class="row  hide-pattern">
				<div class="col-md-12">
					
				<form class="dice-player">
					<p class="playerName">set player's name:</p>
					<input
						type="text"
						id="input"
						placeholder="set player one name"
					/><br />
					<input
						type="text"
						id="input-player"
						placeholder="set player two name"
					/>
					<button class="click-button" id="submit" value="submit">
						submit
					</button>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
		<script src="main.js"></script>
	</body>
</html>
